<div class="register">
    <span class="login-back p-a" ng-click="goback()">随便逛逛> </span>
    <span class="d-b  p-r head-pic noLogin"></span>
	<form class="d-b ta-c" name="form">
		<div class="form-line ta-l p-r"><span class="icon account va-t d-ib"></span><input type="text" class="d-ib" name="phone" validator="required,phone" ng-model="user.phone" placeholder="输入手机号码"></div>
		<div class="form-line ta-l p-r"><span class="icon lock va-t d-ib"></span><input type="password" class="d-ib" name="password" validator="required,password" ng-model="user.password" placeholder="输入6位以上的密碼"></div>
		<div class="message-wrap ta-l p-r">
			<input type="text" name="code" validator="required" ng-model="user.code" placeholder="短信验证码" class="message-box"><span class="message f-r {{time?'disable':''}} ta-c" ng-click="time?1==1:send()" ng-bind="time?time:'发送短信验证码'"></span><div class="clear"></div>
		</div>
		<button class="login-btn" ui-sref="login">登入</button>
		<button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
	</form>
</div>
